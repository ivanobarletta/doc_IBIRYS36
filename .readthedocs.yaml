version: 2
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    build:
      image: "python:3.10"
      commands:
        - pip install -r requirements.txt
        - python -m sphinx -T -b html -d _build/doctrees -D language=en docs $READTHEDOCS_OUTPUT/html
sphinx:
  builder: html
  configuration: docs/conf.py
python:
  install:
    - requirements: requirements.txt
